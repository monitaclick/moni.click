  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Inter", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      overflow: hidden;
    }

    /* Background blur dari gambar Monita */
    body::before {
      content: "";
      position: fixed;

    .avatar {

      color: white;
      text-decoration: none;
      padding: 1.2rem 2.6rem;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1.3rem;
      text-align: center;
      line-height: 1.5rem;
      text-transform: uppercase;
      transition: transform 0.25s, opacity 0.25s;
    }

    .button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .socials {
      margin-top: 25px;
    }

    .socials a {
      color: white;
      font-size: 2rem;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    .socials a:hover {
      color: #E1306C; /* Warna khas Instagram */
      transform: scale(1.15);
    }

    footer {
      margin-top: 35px;
      font-size: 0.9rem;
      color: #ccc;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 6px;
